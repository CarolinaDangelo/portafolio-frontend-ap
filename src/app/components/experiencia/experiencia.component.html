<!-- Experiencia -->
<section class="experiencia" id="experiencia">
  <div class="editar-datos">
  <h2 class="titulo-degrade">Experiencia laboral</h2>
  <!-- ICONO de EDICIÃ“N 
  <i class="edicion fas fa-pencil-alt fa-lg mr-3"></i>
  <i class="eliminacion fas fa-times fa-lg"></i>-->
  </div>
  
  <div class="col-lg-2">
    <button type="button" class="btn-nueva btn btn-success"
    routerLink="/nuevaexp"
    *ngIf="isLogged">
    <i class="bi bi-plus-lg"></i>
      AGREGAR
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td class="name_exp">{{Experiencia.nombreE}}</td>
          <td class="desc_exp">{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button type="button" 
            class="btn-nueva btn btn-light" 
            routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </td>
          <td *ngIf="isLogged">
            <button type="button" 
            class="btn-nueva btn btn-danger" 
            (click)="delete(Experiencia.id)">
            <i class="bi bi-trash-fill"></i> BORRAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
