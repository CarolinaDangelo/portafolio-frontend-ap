<body>
<div class="login_container">

                    <label for="nombreE" class="name_exp">Nombre de la Empresa</label>

                <div class="form-group">
                    <label for="descripcionE" class="desc_exp">Descripción de las tareas</label>

                <button class="btn btn-primary btn_agregar">Agregar experiencia</button>
            </form>
        </div>
    </div>
